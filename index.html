<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container1">
            <div class="cont-home">
                <div id="home">
                    <h3>HOME</h3>
                </div>
                <div id="r-home">
                    <span id="result-home">0</span>
                </div>
                <div id="home-btns">
                    <button id="home-btns1" onclick="add1h()">+1</button>
                    <button id="home-btns2" onclick="add2h()">+2</button>
                    <button id="home-btns3" onclick="add3h()">+3</button>
                </div>
            </div>
            <div class="cont-guest">
                <div id="guest">
                    <h3>GUEST</h3>
                </div>
                <div id="r-guest">
                    <span id="result-guest">0</span>
                </div>
                <div id="guest-btns">
                    <button id="guest-btns1" onclick="add1g()">+1</button>
                    <button id="guest-btns2" onclick="add2g()">+2</button>
                    <button id="guest-btns3" onclick="add3g()">+3</button>
                </div>
            </div>
        </div>
        <div class="container2">
                <button id="new-game" onclick="newgame()">New game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
